<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
    <form id = "contact" method="post">
        <fieldset>
        <p> Количество товара </p>
        <input name="amount" type="number" onkeydown="if(event.keyCode==13){return false;}">
        <br>
        <p>Тип товара</p>
        <div class = "radios" id="radios">
            <label><input type = "radio" name = "prodOptions" value = "p1" checked = "checked">Кружка в виде тыквы</label>
            <label><input type = "radio" name = "prodOptions" value = "p2">Книга</label>
            <label><input type = "radio" name = "prodOptions" value = "p3">Шоколад</label>
        </div>      
        <br>  
        <select name="prodType" id = "sel">
            <option value="1">без дополнительных опций</option>
            <option value="2">закладка с котиками</option>
            <option value="3">ручка</option>
         </select>
         <br>
        <div id = "checkboxes">
            <label><input type = "checkbox" name = "prop1">+ орехи</label>
            <label><input type = "checkbox" name = "prop2">+ изюм</label>
            <label><input type = "checkbox" name = "prop3">+ вафельная крошка</label>
        </div>
        <br>
        </fieldset>
    </form>
    <div id="result"></div>
</body>
</html>
